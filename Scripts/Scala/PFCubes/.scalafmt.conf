version = "3.10.0"
runner.dialect = scala212

# Line length and wrapping
maxColumn = 120

# Alignment
align.preset = more
align.multiline = true
align.openBracketDefnSite = true
align.openBracketCallSite = true

# Indentation
indent.main = 2
indent.defnSite = 2
indent.ctorSite = 2
indent.caseSite = 2

# Newlines
newlines.source = keep
newlines.topLevelBodyIfMinStatements = [before]
newlines.beforeCurlyLambdaParams = multiline

# Spaces
spaces.inImportCurlyBraces = true
spaces.beforeContextBoundColon = false

# Trailing commas
trailingCommas = preserve

# Comment handling
comments.wrap = standalone

# Other configurations
docstrings.style = preserve
docstrings.oneline = keep   